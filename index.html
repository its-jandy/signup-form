<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-Up</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,400&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div class="container">
		<section class="left">
			<div class="logo-wrapper">
				<h1 class="logo">METAVERSE</h1>
			</div>
			<p class="credit">Picture by <a target="_blank" href="https://unsplash.com/@mo_motorious">Mo</a> on <a target="_blank" href="https://unsplash.com/">Unsplash</a></p>
		</section>
		<section class="right">
			<div class="form-wrapper">
				<p>Let's do this!</p>
				<form action="#">

					<div class="form-group">
						<label class="req" for="fname">First name</label>
						<input class="req" name="first-name" id="fname" type="text" required>
					</div>
					<div class="form-group">
						<label class="req" for="lname">Last name</label>
						<input class="req" name="last-name" id="lname" type="text" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" id="email" type="email">
					</div>
					<div class="form-group">
						<label for="phone">Phone number</label>
						<input name="phone-number" id="phone" type="number">
					</div>
					<div class="form-group">
						<label class="req" for="password">Password</label>
						<input class="req" name="password" id="password" type="password" required>
					</div>
					<div class="form-group">
						<label class="req" for="conf-password">Confirm password</label>
						<input class="req" id="conf-password" type="password" required>
					</div>
					<input value="Create Account" type="submit">

				</form>
				<p class="login">Already have an account? <a href="#">Log in</a></p>
			</div>
		</section>
	</div>
</body>
</html>
